<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>온라인 축산물 마켓</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">이더리움 기반 홍길동 축산물 마켓</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="events"></div>
      
      <div class="row" id="list">
        <!-- 매물 리스트 -->
      </div>
    </div>   
    
    <div id="template" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-success panel-realEstate">
          <div class="panel-heading">
            <h3 class="panel-title">축산물</h3>
          </div>
          <div class="panel-body">
            <img style="width: 100%;" src="" >
            <br/><br/>
            <strong>번호</strong>: <span class="id"></span><br/>
            <strong>종류</strong>: <span class="type"></span><br/>
            <strong>도축 일자</strong>: <span class="area"></span><br/>
            <strong>가격(ETH)</strong>: <span class="price"></span><br/>
            <strong>등급</strong>: <span class="carinfo"></span><br/>

            <br/>
            <button class="btn btn-info btn-buy" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#buyModal">
                    구매
            </button>

            <button class="btn btn-info btn-career" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#buycareerModal">
                    이력
            </button>
            <button class="btn btn-info btn-buyerInfo" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#buyerInfoModal" 
                    style="display: none;">
                    구매자 정보
            </button>          
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="buyModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">구매자 정보</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id" />
            <input type="hidden" id="price" />
            <input type="text" class="form-control" id="name" placeholder="이름" /><br/>
            <input type="number" class="form-control" id="age" placeholder="비밀번호" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" onclick="App.buyRealEstate(); return false;">제출</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <div class="modal fade" tabindex="-1" role="dialog" id="buycareerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">축산물 정보</h4>
          </div>
          <div class="modal-header">
            <h3>요약 정보</h3>
            <strong>식육의 종류: </strong><span id="kind"></span><br/>
            <strong>도축 정보: 합 격<br/>
            <strong>도축 일자: </strong><span id="date"></span><br/>
            <strong>등     급: </strong><span id="grade"></span><br/>
          </div>
          <div class="modal-body">
            <h3>장부 내역</h3>
            <strong>농부의 장부:</strong>: <span id="carinfo"></span><br/><br/>
            <strong>의료진 장부:</strong>: <span id="healthinfo"></span><br/><br/>
            <strong>도  축  장:</strong>: <span id="killinfo"></span><br/><br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" tabindex="-1" role="dialog" id="buyerInfoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">구매자 정보</h4>
          </div>
          <div class="modal-body">

            <strong>계정주소</strong>: <span id="buyerAddress"></span><br/>
            <strong>이름</strong>: <span id="buyerName"></span><br/>
            <strong>비밀번호</strong>: <span id="buyerAge"></span><br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">구매 확정</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utf8.js"></script>
  </body>
</html>
